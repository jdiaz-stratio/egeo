<st-docs [htmlFile]="configDoc.html" [tsFile]="configDoc.ts" [componentFile]="configDoc.component">
   <section class="container-liquid demo-layout">
      <h1 class="title">Theme customization</h1>
      <p class="paragraph">You can customize some styles using the following css variables</p>
      <demo-css-property-table [cssProperties]="cssProperties"></demo-css-property-table>

      <p class="demo-label">Demo</p>
      <div class="demo-container">
         <div class="demo" [ngClass]="{'st-inline-group': activeDispositionOption === 'horizontal'}">
            <p *ngIf="titleLabel" class="st-group-label">Group of st-checkbox</p>
            <st-checkbox name="selectAll" value="1" (change)="selectAll($event)" [showLabel]="label" [disabled]="disabled" [(ngModel)]="allChecked" [indeterminate]="(model || model2 || model3) && !(model && model2 && model3)">
               Select all
            </st-checkbox>
            <st-checkbox name="optionA" value="1" (change)="checkAllSelected()" [showLabel]="label" [disabled]="disabled" [(ngModel)]="model">
               Option A
            </st-checkbox>
            <st-checkbox name="optionB" value="2" (change)="checkAllSelected()" [showLabel]="label" [disabled]="disabled" [(ngModel)]="model2">
               Option B
            </st-checkbox>
            <st-checkbox name="optionC" value="3" (change)="checkAllSelected()" [showLabel]="label" [disabled]="disabled" [(ngModel)]="model3">
               Option C
            </st-checkbox>
         </div>
         <div class="demo-config">
            <div class="st-inline-group">
               <h1>Disposition</h1>
               <st-radio *ngFor="let dispositionOption of dispositionOptions" [value]="dispositionOption.value" [checked]="dispositionOption.value === 'vertical'" (change)="activeDispositionOption = $event.value">{{dispositionOption.label}}</st-radio>
            </div>
            <div>
               <h1>Options</h1>
               <st-checkbox name="titleLabel" [(ngModel)]="titleLabel">
                  <span>Title label</span>
               </st-checkbox>
               <st-checkbox name="titleLabel" [(ngModel)]="label">
                  <span>Label</span>
               </st-checkbox>
               <st-checkbox name="titleLabel" [(ngModel)]="disabled">
                  <span>Disabled</span>
               </st-checkbox>
            </div>
         </div>
      </div>
   </section>
</st-docs>
