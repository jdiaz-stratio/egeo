<st-docs [htmlFile]="configDoc.html" [tsFile]="configDoc.ts" [componentFile]="configDoc.component">
   <p class="demo-label">Demo</p>
   <section class="container-liquid demo-container">
      <div class="demo" [ngClass]="{'st-inline-group': activeDispositionOption?.value === 'horizontal'}">
         <p *ngIf="titleLabel" class="st-group-label">Group of st-switch</p>
         <st-switch class="swicth-demo" name="switch-1" [disabled]="disabled" [position]="activePositionOption?.value || positionOptions[0].value" [label]="label ? 'Switch 1' : ''" [(ngModel)]="model"></st-switch>
         <st-switch class="swicth-demo" name="switch-2" [disabled]="disabled" [position]="activePositionOption?.value || positionOptions[0].value" [label]="label ? 'Switch 2' : ''" [(ngModel)]="model2"></st-switch>
         <st-switch class="swicth-demo" name="switch-3" [disabled]="disabled" [position]="activePositionOption?.value || positionOptions[0].value" [label]="label ? 'Switch 3' : ''" [(ngModel)]="model3"></st-switch>
      </div>

      <div class="demo-config">
         <div class="st-inline-group">
            <h1>Position</h1>
            <st-radio *ngFor="let positionOption of positionOptions" name="position-options" [value]="positionOption.value" [checked]="positionOption.value === 'left'" (change)="activePositionOption = $event">{{positionOption.label}}</st-radio>
         </div>
         <div class="st-inline-group">
            <h1>Disposition</h1>
            <st-radio *ngFor="let dispositionOption of dispositionOptions" name="disposition-options" [value]="dispositionOption.value" [checked]="dispositionOption.value === 'vertical'" (change)="activeDispositionOption = $event">{{dispositionOption.label}}</st-radio>
         </div>
         <div>
            <h1>Options</h1>
            <st-checkbox name="titleLabel" [(ngModel)]="titleLabel">
               <span>Title label</span>
            </st-checkbox>
            <st-checkbox name="titleLabel" [(ngModel)]="label">
               <span>Label</span>
            </st-checkbox>
            <st-checkbox name="titleLabel" [(ngModel)]="disabled">
               <span>Disabled</span>
            </st-checkbox>
         </div>
      </div>
   </section>
</st-docs>
