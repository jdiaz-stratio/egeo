<st-docs [htmlFile]="configDoc.html" [tsFile]="configDoc.ts" [componentFile]="configDoc.component">
   <section class="container-liquid demo-layout">
      <h1 class="title">Master</h1>
      <div class="inline">
         <st-tag [tag]="simpleTag" class="tag small"></st-tag>
         <st-tag [tag]="simpleTag" class="tag medium"></st-tag>
         <st-tag [tag]="simpleTag" class="tag large"></st-tag>
      </div>

      <h1 class="title">Information</h1>

      <div class="row">
         <div class="col-md-4 col-sm-12">
            <h1 class="title">Small</h1>
            <div class="tag-container">
               <div class="column">
                  <span>Default</span>
                  <span>info</span>
                  <span>error</span>
                  <span>waning</span>
                  <span>success</span>
               </div>

               <div class="tag-row">
                  <div class="column">
                     <st-tag [tag]="simpleTag" class="informative"></st-tag>
                     <st-tag [tag]="simpleTag" class="informative info"></st-tag>
                     <st-tag [tag]="simpleTag" class="informative error"></st-tag>
                     <st-tag [tag]="simpleTag" class="informative warning"></st-tag>
                     <st-tag [tag]="simpleTag" class="informative success"></st-tag>
                  </div>
               </div>

            </div>

         </div>
         <div class="col-md-4 col-sm-12">
            <h1 class="title">Medium</h1>
            <div class="tag-container">
               <div class="tag-row">
                  <div class="column">
                     <st-tag [tag]="simpleTag" class="informative medium"></st-tag>
                     <st-tag [tag]="simpleTag" class="informative info medium"></st-tag>
                     <st-tag [tag]="simpleTag" class="informative error medium"></st-tag>
                     <st-tag [tag]="simpleTag" class="informative warning medium"></st-tag>
                     <st-tag [tag]="simpleTag" class="informative success medium"></st-tag>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-md-4 col-sm-12">
            <h1 class="title">Large</h1>
            <div class="tag-container">
               <div class="tag-row">
                  <div class="column">
                     <st-tag [tag]="simpleTag" class="informative large"></st-tag>
                     <st-tag [tag]="simpleTag" class="informative info large"></st-tag>
                     <st-tag [tag]="simpleTag" class="informative error large"></st-tag>
                     <st-tag [tag]="simpleTag" class="informative warning large"></st-tag>
                     <st-tag [tag]="simpleTag" class="informative success large"></st-tag>
                  </div>
               </div>
            </div>
         </div>

      </div>
      <h1 class="title">Interactive Selection</h1>

      <div class="row">
         <div class="col-md-4 col-sm-12">
            <h1 class="title">Small</h1>
            <div class="tag-container">
               <div class="column">
                  <span>Default</span>
                  <span>Icon</span>
                  <span>Right icon</span>
                  <span>Selected</span>
                  <span>Disabled</span>
               </div>

               <div class="tag-row">
                  <div class="column">
                     <st-tag [tag]="simpleTag" class="small"></st-tag>
                     <st-tag [tag]="tagWithIcon" class="small"></st-tag>
                     <st-tag [tag]="tagWithRightIcon" class="small"></st-tag>
                     <st-tag class="st-tag--selected small" [tag]="simpleTag"></st-tag>
                     <st-tag [tag]="simpleTag" class="small" [attr.disabled]="true"></st-tag>
                  </div>
                  <div class="column">
                     <st-tag [tag]="simpleTag" class="small"></st-tag>
                     <st-tag [tag]="tagWithIcon" class="small"></st-tag>
                     <st-tag [tag]="tagWithRightIcon" class="small"></st-tag>
                     <st-tag [tag]="simpleTag" class="small st-tag--selected"></st-tag>
                     <st-tag [tag]="simpleTag" class="small" [attr.disabled]="true"></st-tag>
                  </div>
               </div>

            </div>

         </div>
         <div class="col-md-4 col-sm-12">
            <h1 class="title">Medium</h1>
            <div class="tag-container">
               <div class="tag-row">
                  <div class="column">
                     <st-tag [tag]="simpleTag" class="medium"></st-tag>
                     <st-tag [tag]="tagWithIcon" class="medium"></st-tag>
                     <st-tag [tag]="tagWithRightIcon" class="medium"></st-tag>
                     <st-tag [tag]="simpleTag" class="medium st-tag--selected"></st-tag>
                     <st-tag [tag]="simpleTag" class="medium" [attr.disabled]="true"></st-tag>
                  </div>
                  <div class="column">
                     <st-tag [tag]="simpleTag" class="medium"></st-tag>
                     <st-tag [tag]="tagWithIcon" class="medium"></st-tag>
                     <st-tag [tag]="tagWithRightIcon" class="medium"></st-tag>
                     <st-tag [tag]="tagWithIcon" class="medium st-tag--selected"></st-tag>
                     <st-tag [tag]="simpleTag" class="medium" disabled></st-tag>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-md-4 col-sm-12">
            <h1 class="title">Large</h1>
            <div class="tag-container">
               <div class="tag-row">
                  <div class="column">
                     <st-tag [tag]="simpleTag" class="large"></st-tag>
                     <st-tag [tag]="tagWithIcon" class="large"></st-tag>
                     <st-tag [tag]="tagWithRightIcon" class="medium"></st-tag>
                     <st-tag [tag]="simpleTag" class="large st-tag--selected"></st-tag>
                     <st-tag [tag]="simpleTag" class="large" disabled></st-tag>
                  </div>
                  <div class="column">
                     <st-tag [tag]="simpleTag" class="large"></st-tag>
                     <st-tag [tag]="tagWithIcon" class="large"></st-tag>
                     <st-tag [tag]="tagWithRightIcon" class="medium"></st-tag>
                     <st-tag [tag]="simpleTag" class="large st-tag--selected"></st-tag>
                     <st-tag [tag]="simpleTag" class="large" [attr.disabled]="true"></st-tag>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <h1 class="title">Interactive Clickable</h1>

      <div class="row">
         <div class="col-md-4 col-sm-12">
            <h1 class="title">Small</h1>
            <div class="tag-container">
               <div class="column">
                  <span>Default</span>
                  <span>Icon</span>
                  <span>Right icon</span>
                  <span>Selected</span>
                  <span>Disabled</span>
               </div>

               <div class="tag-row">
                  <div class="column">
                     <st-tag [tag]="simpleTag" [clickable]="true" class="small"></st-tag>
                     <st-tag [tag]="tagWithIcon" [clickable]="true"  class="small"></st-tag>
                     <st-tag [tag]="tagWithRightIcon" [clickable]="true"  class="small"></st-tag>
                     <st-tag class="st-tag--selected small" [tag]="simpleTag" [clickable]="true" ></st-tag>
                     <st-tag [tag]="simpleTag" class="small" [attr.disabled]="true" [clickable]="true"></st-tag>
                  </div>
                  <div class="column">
                     <st-tag [tag]="simpleTag" [clickable]="true"  class="small"></st-tag>
                     <st-tag [tag]="tagWithIcon" [clickable]="true"  class="small"></st-tag>
                     <st-tag [tag]="tagWithRightIcon" [clickable]="true"  class="small"></st-tag>
                     <st-tag [tag]="simpleTag" [clickable]="true"  class="small st-tag--selected"></st-tag>
                     <st-tag [tag]="simpleTag" [clickable]="true"  class="small" [attr.disabled]="true"></st-tag>
                  </div>
               </div>

            </div>

         </div>
         <div class="col-md-4 col-sm-12">
            <h1 class="title">Medium</h1>
            <div class="tag-container">
               <div class="tag-row">
                  <div class="column">
                     <st-tag [tag]="simpleTag" [clickable]="true"  class="medium"></st-tag>
                     <st-tag [tag]="tagWithIcon" [clickable]="true"  class="medium"></st-tag>
                     <st-tag [tag]="tagWithRightIcon" [clickable]="true"  class="medium"></st-tag>
                     <st-tag [tag]="simpleTag" [clickable]="true" class="medium st-tag--selected"></st-tag>
                     <st-tag [tag]="simpleTag" [clickable]="true"  class="medium" [attr.disabled]="true"></st-tag>
                  </div>
                  <div class="column">
                     <st-tag [tag]="simpleTag" [clickable]="true"  class="medium"></st-tag>
                     <st-tag [tag]="tagWithIcon" [clickable]="true"  class="medium"></st-tag>
                     <st-tag [tag]="tagWithRightIcon" [clickable]="true"  class="medium"></st-tag>
                     <st-tag [tag]="tagWithIcon" [clickable]="true"  class="medium st-tag--selected"></st-tag>
                     <st-tag [tag]="simpleTag" [clickable]="true"  class="medium" disabled></st-tag>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-md-4 col-sm-12">
            <h1 class="title">Large</h1>
            <div class="tag-container">
               <div class="tag-row">
                  <div class="column">
                     <st-tag [tag]="simpleTag" [clickable]="true"  class="large"></st-tag>
                     <st-tag [tag]="tagWithIcon" [clickable]="true"  class="large"></st-tag>
                     <st-tag [tag]="tagWithRightIcon" [clickable]="true"  class="medium"></st-tag>
                     <st-tag [tag]="simpleTag" [clickable]="true"  class="large st-tag--selected"></st-tag>
                     <st-tag [tag]="simpleTag" [clickable]="true"  class="large" disabled></st-tag>
                  </div>
                  <div class="column">
                     <st-tag [tag]="simpleTag" [clickable]="true"  class="large"></st-tag>
                     <st-tag [tag]="tagWithIcon" [clickable]="true"  class="large"></st-tag>
                     <st-tag [tag]="tagWithRightIcon" [clickable]="true"  class="medium"></st-tag>
                     <st-tag [tag]="simpleTag" [clickable]="true"  class="large st-tag--selected"></st-tag>
                     <st-tag [tag]="simpleTag" [clickable]="true"  class="large" [attr.disabled]="true"></st-tag>
                  </div>
               </div>
            </div>
         </div>
      </div>

   </section>
</st-docs>
