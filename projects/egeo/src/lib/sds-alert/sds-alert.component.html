<div
   #sdsAlert
   *ngIf="showAlertHtml"
   [@alertFade]
   [@.disabled]="isDisabled"
   class="sds-alert"
   [ngClass]="{
      'sds-alert--info': alertType === stAlertType.INFO,
      'sds-alert--success': alertType === stAlertType.SUCCESS,
      'sds-alert--warning': alertType === stAlertType.WARNING,
      'sds-alert--critical': alertType === stAlertType.CRITICAL,
      'sds-alert--connection-lost': alertType === stAlertType.CONNECTION_LOST,
      'sds-alert--with-actions': actionLeftLabel || actionRightLabel
   }">
   <div *ngIf="closeIcon" class="sds-alert__close-control">
      <i class="sds-alert__close-control__icon icon-cross" (click)="onCloseClick()"></i>
   </div>

   <div class="sds-alert__header">
      <i *ngIf="alertIcon !== stAlertIcon.NONE" class="sds-alert__header__icon" [ngClass]="alertIcon"></i>
      <span class="sds-alert__header__title">{{title}}</span>
   </div>

   <div class="sds-alert__body">
      {{message}}
   </div>

   <div *ngIf="(actionLeftLabel || actionRightLabel) && alertType !== stAlertType.CONNECTION_LOST" class="sds-alert__actions">
      <div *ngIf="actionLeftLabel" class="sds-alert__actions__action">
         <a (click)="actionLeft()" class="sds-alert__actions__action__link">{{actionLeftLabel}}</a>
      </div>
      <div *ngIf="actionRightLabel" class="sds-alert__actions__action sds-alert__actions__action--second">
         <a (click)="actionRight()" class="sds-alert__actions__action__link">{{actionRightLabel}}</a>
      </div>
   </div>
</div>
