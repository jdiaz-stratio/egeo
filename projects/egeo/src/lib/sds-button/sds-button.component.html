<button
   class="button"
   (click)="buttonClick.emit()"
   [disabled]="isDisabled"
   sdsButtonSpinner
   [on]="config.showSpinner"
   [ngClass]="{
      'button-primary': config.type === sdsButtonType.PRIMARY,
      'button-secondary': config.type === sdsButtonType.SECONDARY,
      'button-borderless': config.type === sdsButtonType.BORDERLESS,
      'button-critical': config.type === sdsButtonType.CRITICAL,
      'button-spinner': config.showSpinner,
      'button-toolbar': config.iconType === sdsButtonIconType.ONLY_ICON,
      'small': config.size === sdsButtonSize.SMALL
   }">
   <ng-container *ngIf="!config.showSpinner else spinner">
      <i class="icon" *ngIf="(config.iconType === sdsButtonIconType.ICON_LEFT || config.iconType === sdsButtonIconType.ONLY_ICON) && config.icon" [ngClass]="config.icon"></i>
      <span *ngIf="config.iconType !== sdsButtonIconType.ONLY_ICON">{{config.text}}</span>
      <i class="icon" *ngIf="config.iconType === sdsButtonIconType.ICON_RIGHT && config.icon" [ngClass]="config.icon"></i>
   </ng-container>
   <ng-template #spinner>
      <sds-spinner
         *ngIf="config.showSpinner"
         [ngClass]="{
         'sds-spinner--inverse': config.type === sdsButtonType.PRIMARY || config.type === sdsButtonType.CRITICAL,
         'sds-spinner--20': config.size === sdsButtonSize.REGULAR,
         'sds-spinner--16': config.size === sdsButtonSize.SMALL
      }"
         class="sds-spinner--inherit">
      </sds-spinner>
   </ng-template>
</button>
