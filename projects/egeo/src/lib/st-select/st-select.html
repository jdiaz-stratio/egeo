<st-dropdown-menu
   class="st-select-menu"
   [items]="options"
   [attr.id]="optionsId"
   [active]="expandedMenu"
   [placement]="'bottom-start'"
   [keyBoardMove]="false"
   [selectedItem]="selected"
   [moveSelected]="true"
   (change)="onChangeOption($event)"
   (scrollAtBottom)="onScrollAtBottom()"
   [itemsBeforeScroll]="itemsBeforeScroll"
   (keydown.escape)="onButtonKeyPress($event)"
   (keydown.tab)="onClickOutside()"
>
   <div (click)="onButtonClick()" #button class="button-container"
        (keydown)="onButtonKeyPress($event)"
        (clickOutside)="onClickOutside()">
      <label *ngIf="hasLabel" [ngClass]="{disabled: disabled, error: showError(), active: expandedMenu}"
             st-label
             for="inputId"
             class="st-label"
             [attr.title]="tooltip"
             [attr.id]="labelId"
             [attr.disabled]="disableValue">{{label}}</label>

      <div class="input-container">
         <div class="st-input"
              [ngClass]="{disabled: disabled, error: showError(), active: expandedMenu}">
            <button #hiddenTypedText class="hidden-stored-text" spellcheck="false" contentEditable="true"
                    (keydown)="saveTypedText($event)" (keyup)="moveSelectedOption($event)">
            </button>
            <input
               #input
               tabindex="-1"
               [formControl]="inputFormControl"
               autocomplete="off"
               aria-haspopup="true"
               class="st-input inner-input"
               type="text"
               readonly
               [attr.aria-expanded]="expandedMenu"
               [attr.disabled]="disableValue"
               [attr.id]="inputId"
               [attr.name]="inputName"
               [placeholder]="placeholder"
               [value]="selectedValue"
            />
         </div>
         <span *ngIf="createResetButton()" class="st-form-control-reset-button" (click)="resetToDefault()"
               [style.opacity]="expandedMenu ? 1 : 0">
               <i class="icon-reload2"></i>
            </span>
         <i class="arrow" [attr.disabled]="disableValue"></i>
      </div>
   </div>
</st-dropdown-menu>

<div class="st-input-error-layout" *ngIf="showError()">
   <span class="st-input-error-message">{{errorMessage}}</span>
</div>
