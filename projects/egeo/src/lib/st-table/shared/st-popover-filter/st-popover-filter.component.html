<st-pop-over  class="st-table__popover" qaTag="pop-over-table" [title]="getConfigField(field, 'title')" [hidden]="hidden"
    [offset]="{x: 6, y: 0}" [showSettingBtn]="getConfigField(field, 'showSettingBtn')">
   <i pop-over-button class='st-table__filter-arrow' [ngClass]="getFilteredIcon(filtered)">
   </i>
   <div pop-over-content class="st-table__popover-content">
      <ng-container [ngTemplateOutlet]="templateContentFilter" [ngTemplateOutletContext]="{index:index}"></ng-container>
      <div class="st-table__popover-content-filter" *ngIf="!templateContentFilter">
         <div *ngFor="let filter of field.filters.filterConfig; let indexFilter = index">
            <st-checkbox name="filter.name" [checked]="filter.selected" [value]="false" (change)="onChangeFilter(indexFilter, $event)">
               <span>{{filter.name}}</span>
            </st-checkbox>
         </div>
         <button id="filter-button-{{index}}" class="button button-primary small st-table__popover-button" (click)="onFilter(); checkFilterIcon()">
            <span>{{getConfigField(field, 'buttonText')}}</span>
         </button>
      </div>
   </div>
</st-pop-over>
