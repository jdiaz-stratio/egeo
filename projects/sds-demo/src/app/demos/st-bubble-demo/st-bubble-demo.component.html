<st-docs [htmlFile]="configDoc.html" [tsFile]="configDoc.ts" [componentFile]="configDoc.component">
   <demo-css-property-table [cssProperties]="cssProperties"></demo-css-property-table>
   <section class="demo-layout">
      <h2 class="demo-layout__demo-label">Demo</h2>
      <div class="demo-layout__demo-container">
         <div class="demo-layout__demo-container__demo">
            <h1 class="title">Example</h1>
            <div class="buttons">
               <sds-switch label="Enabled animation" [(formControl)]="animationFormControl">
               </sds-switch>

               <sds-switch label="Small theme" [(formControl)]="smallFormControl">
               </sds-switch>

               <sds-switch label="Open to left" [(formControl)]="openToLeftFormControl">
               </sds-switch>
            </div>
            <div class="bubble-container">
               <st-bubble qaTag="bubble-demo" [text]="text" [hidden]="hidden"
                          [animation]="animationFormControl.value"
                          [small]=" smallFormControl.value"
                          [offset]="{x: 38, y: 17}"
                          [openToLeft]="openToLeftFormControl.value">

                  <button bubble-button class="bubble-demo-button button button-primary" (click)="onClick()">
                     <span>Bubble</span>
                  </button>
               </st-bubble>
            </div>
         </div>
         <div class="demo-layout__demo-container__demo-config"></div>
      </div>
   </section>
</st-docs>
