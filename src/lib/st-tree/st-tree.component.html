<div class="node sth-tree-node" [ngClass]="{root: tree}">
   <i
         *ngIf="hasChildrenValue"
         class="button sth-tree-node-button"
         [ngClass]="node && node.expanded ? 'icon-arrow2_down' : 'icon-arrow2_right'"
         [attr.id]="idSuffix('-toggle')"
         (click)="onClick($event, 'toggle')">
   </i>
   <div
         class="name sth-tree-node-name"
         [attr.id]="idSuffix('-node')"
         [ngClass]="{'active': node.selected}"
         (click)="onClick($event, 'select')"
         (dblclick)="onDoubleClick($event)">
      <i class="sth-tree-node-icon" [ngClass]="node.icon"></i>
      <span class="text sth-tree-node-text">{{node.name}}</span>
   </div>
</div>
<div *ngIf="hasChildrenValue && node.expanded" class="sth-tree-children">
   <st-tree
         *ngFor="let child of node.children; index as i"
         [attr.id]="idSuffix('-' + i)"
         [node]="child"
         (selectNode)="onSelectNode($event)"
         (toggleNode)="onToggleNode($event)">
   </st-tree>
</div>
